    <div class="container-fluid px-0 overflow-hidden text-light hero">
      <div class="row">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

    <div class="container-lg container-1" id="booking">
      <div class="text-head text-center d-flex justify-content-center align-items-center my-5" >
        <h2 class="fw-bold border-bottom pb-3 about position-relative">BOOK NOW</h2>
      </div>
      <div class="row">
        <form action="" class="d-flex flex-column w-100">
          <div class="form w-100 p-lg-5 p-2">
            <div class="form-floating my-3">
              <input type="text" id="name" name="name" placeholder="Enter name" class="form-control form-focus"/>
              <label for="name" class="form-label">Name:</label>
            </div>

            <div class="form-floating my-3">
              <input type="text" id="num" name="num" placeholder="Phone" class="form-control form-focus"/>
              <label for="num" class="form-label">Phone Number:</label>
            </div>
            <div class="form-floating my-3">
              <input type="email" id="mail" name="mail" placeholder="mail" class="form-control form-focus"/>
              <label for="mail" class="form-label">Email:</label>
            </div>
            <div class="my-3">
              <select class="form-select form-focus" aria-label="Default select example">
                <option selected>Select Concert</option>
                <option value="1">CIRCUS MAXIMUS TOUR 2024</option>
                <option value="2">AFRONATION 2024</option>
              </select>
            </div>
            <div class="form-floating my-3">
              <input type="number" class="form-control" id="tickets" placeholder="Enter number of tickets" required/>
              <label for="tickets" class="form-label">Number of Tickets</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="message" placeholder="Any special requests or questions?"></textarea>
              <label for="message" class="form-label">Any special requests or questions?</label>
            </div>
            <div class="form-floating my-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio11" value="option1" />
                <label class="form-check-label" for="inlineRadio11" >TABLE</label >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio21" value="option2" />
                <label class="form-check-label" for="inlineRadio21" >V-VIP</label >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio31" value="option3" />
                <label class="form-check-label" for="inlineRadio31">VIP</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio41" value="option4" />
                <label class="form-check-label" for="inlineRadio41" >Regular</label >
              </div>
            </div>

            <div class="my-3 d-flex justify-content-end">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1" >MasterCard</label >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">VISA</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                <label class="form-check-label" for="inlineRadio3" >Bank Transfer</label >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                <label class="form-check-label" for="inlineRadio3" >BITCOIN</label >
              </div>
            </div>
            <div class="button d-flex justify-content-end mt-5">
              <button type="submit" class="btn btn-warning px-4"> Submit Booking </button>
            </div>
          </div>
        </form>
      </div>
    </div>

            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Enter your email" aria-label="Enter your email" required/>
